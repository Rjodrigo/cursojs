<body>

    <script>
       var n1 = Number(window.prompt('Digite um número ...'))
       var n2 = Number(window.prompt('Digite outro número ...'))
       var s = n1 + n2
       window.alert(`a soma de ${n1} + ${n2} é igual a ${s}`)//Concatenção
       // (number + number) para adição
       // (string + string) para concatenação
       // Number.parseInt para números inteiros
       // Number.parseFloat para números quebrados ex.: 4.5
       // Ou só Number para deixar o java script escolher se é int ou float
       // ` ${} ` template String nescessitam "crases"
    </script>
