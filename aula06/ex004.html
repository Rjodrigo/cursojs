<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 004</title>
    <style>
        body {
            font: normal 15pt Arial;
            background-color: bisque;
            color: brown;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('Whats your name ?')
        document.write(`Hello, <strong>${name}<strong>, your name has ${name.length} letters.<br/>`) 
        document.write(`Your name in  capital letters is ${name.toUpperCase()}<br/>`)// capital letters
        document.write(`Your name in lower letters is ${name.toLowerCase()}`) //lower letters
    </script>
</body>
</html>
